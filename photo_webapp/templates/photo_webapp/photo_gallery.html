{% extends "base.html" %}

{% block title %}Photo Gallery{% endblock title %}

{% block page_content %}
<h1>Photo Gallery</h1>
<div class="photo-gallery">
{% for photo in photos %}

    <div class="photo">
        <a href="{% url 'photo_details' photo.pk %}">
            <img src="{{ photo.image.url }}" alt="{{ photo.alt_text }}">
        </a>
    </div>

{% endfor %}
</div>
{% endblock page_content %}

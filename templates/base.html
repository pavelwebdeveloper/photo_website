{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}My Photo App{% endblock title %}</title>
        <link rel="stylesheet" href="{% static 'photo_webapp/css/styles.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    </head>
    <body data-page="{{ request.resolver_match.url_name }}">
        <header>
            <a class="menu-link" href="{% url 'photo_gallery' %}"><img id="logo" src="{% static 'photo_webapp/icons/camera-black-icon.svg' %}" alt="Camera icon" class="header-icon"></a>
            <menu>
                <a id="photo_gallery_menu_link" class="menu-link active" href="{% url 'photo_gallery' %}">Gallery</a>
                <a id="contact_form_menu_link" class="menu-link" href="{% url 'contact_form' %}">Contact</a>
            </menu>
            <div id="search-form">
                <form id="search-form" method="get" action="{% url 'photo_gallery' %}">
                    <label for="search"></label>
                    <input type="text" name="searchFor" placeholder="Search for photos..." value="{{ request.GET.searchFor }}">
                    <button><i class="fa fa-search"></i></button>
                </form>
            </div>
            
        </header>
        
        <main id="page-content">
        {% block page_content %}{% endblock page_content %}
        </main>
        <script src="{% static 'photo_webapp/javascript/menu.js' %}"></script>
    </body>
</html>
